version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DATABASE_URL: postgres://myuser:mypass@db:5432/mydb
      JWT_SECRET: supersecret
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
